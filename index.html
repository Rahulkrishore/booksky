<body>

                <div class="col-lg-2">
                    <div class="popup-overlay"></div> 
                    <div class="popup-box">
                        <form>
                            <h1>Add Book</h1>
                            <input type="text" placeholder="title" id="book-title-input">
                            <input type="text" placeholder="author" id="book-author-input">
                            <textarea name="textarea" placeholder="description" id="book-textarea-input"></textarea>

    </section>
    <script>
        //selecting popup box popup overlay
var popupoverlay=document.querySelector(".popup-overlay")
var popupbox=document.querySelector(".popup-box")
var addpopupbutton =document.getElementById("Add-popup-button")

addpopupbutton.addEventListener("click" ,function() {
    popupoverlay.style.display="block"
    popupbox.style.display="block"

})

//preventdefault function cancel

var cancelpop=document.getElementById("cancel-popup")

cancelpop.addEventListener("click",function(event){
    event.preventDefault()
    popupoverlay.style.display="none"
    popupbox.style.display="none"
})

//select container , Add-book,box-title-input,box-author-input,box-textarea-input

var container=document.querySelector(".container")
var addbook=document.getElementById("Add-book")
var booktitleinput=document.getElementById("book-title-input")
var bookauthorinput=document.getElementById("book-author-input")
var booktextareainput=document.getElementById("book-textarea-input")

addbook.addEventListener("click",function(event){
        event.preventDefault()
        var div=document.createElement("div")
        div.setAttribute("class","book-container")
        div.innerHTML=`<h2>${booktitleinput.value}</h2>
        <h5>${bookauthorinput.value}</h5>
        <p>${booktextareainput.value}</p>
        <button onclick="deletebook(event)">delete</button>`
        container.append(div)
        popupoverlay.style.display="none"
        popupbox.style.display="none"
})

// delete key use to remove

function deletebook(event){
    event.target.parentElement.remove()
}
    </script>



    
  
 
</body>
